    <script>
        // å…¨å±€å˜é‡
        let settings = null;
        let updateInterval = null;

        // é¡µé¢åŠ è½½æ—¶åˆå§‹åŒ–
        document.addEventListener('DOMContentLoaded', function() {
            loadSettings();
            registerServiceWorker();
        });

        // æ³¨å†ŒService Worker
        function registerServiceWorker() {
            if ('serviceWorker' in navigator) {
                navigator.serviceWorker.register('sw.js')
                    .then(registration => console.log('SW registered'))
                    .catch(error => console.log('SW registration failed'));
            }
        }

        // åŠ è½½è®¾ç½®
        function loadSettings() {
            const savedSettings = localStorage.getItem('salarySettings');
            if (savedSettings) {
                settings = JSON.parse(savedSettings);
                showMainPage();
            } else {
                showSettingsPage();
            }
        }

        // æ˜¾ç¤ºè®¾ç½®é¡µé¢
        function showSettingsPage() {
            document.getElementById('settingsPage').classList.remove('hidden');
            document.getElementById('mainPage').classList.add('hidden');
            stopUpdates();
        }

        // æ˜¾ç¤ºä¸»é¡µé¢
        function showMainPage() {
            document.getElementById('settingsPage').classList.add('hidden');
            document.getElementById('mainPage').classList.remove('hidden');
            startUpdates();
        }

        // è®¾ç½®è¡¨å•æäº¤
        document.getElementById('settingsForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            settings = {
                monthlySalary: parseFloat(document.getElementById('monthlySalary').value),
                workStartTime: document.getElementById('workStartTime').value,
                workEndTime: document.getElementById('workEndTime').value
            };
            
            localStorage.setItem('salarySettings', JSON.stringify(settings));
            showMainPage();
        });

        // é‡ç½®è®¾ç½®
        function resetSettings() {
            localStorage.removeItem('salarySettings');
            settings = null;
            showSettingsPage();
        }

        // å¼€å§‹æ›´æ–°
        function startUpdates() {
            updateDisplay();
            updateInterval = setInterval(updateDisplay, 1000);
        }

        // åœæ­¢æ›´æ–°
        function stopUpdates() {
            if (updateInterval) {
                clearInterval(updateInterval);
                updateInterval = null;
            }
        }

        // æ›´æ–°æ˜¾ç¤º
        function updateDisplay() {
            const now = new Date();
            
            // æ›´æ–°æ—¶é—´æ˜¾ç¤º
            document.getElementById('currentTime').textContent = 
                now.toLocaleString('zh-CN', {
                    year: 'numeric',
                    month: '2-digit',
                    day: '2-digit',
                    hour: '2-digit',
                    minute: '2-digit',
                    second: '2-digit'
                });

            // è®¡ç®—å„ç§æ•°æ®
            const calculations = calculateEarnings(now);
            
            // æ›´æ–°å·¥ä½œçŠ¶æ€
            const workStatusEl = document.getElementById('workStatus');
            workStatusEl.textContent = calculations.isWorkingTime ? 'ğŸŸ¢ æ­£åœ¨ä¸Šç­ä¸­' : 'ğŸŸ¡ éå·¥ä½œæ—¶é—´';
            workStatusEl.className = `work-status ${calculations.isWorkingTime ? 'working' : 'off-work'}`;
            
            // æ›´æ–°æ”¶å…¥æ˜¾ç¤º
            document.getElementById('currentEarnings').textContent = `Â¥${calculations.todayEarnings.toFixed(2)}`;
            document.getElementById('monthlyEarnings').textContent = `Â¥${calculations.monthlyEarnings.toFixed(2)}`;
            document.getElementById('hourlyRate').textContent = `Â¥${calculations.hourlyRate.toFixed(2)}`;
            document.getElementById('workDaysThisMonth').textContent = calculations.workDaysThisMonth;
            document.getElementById('totalWorkHours').textContent = calculations.todayWorkHours.toFixed(1);
            
            // æ›´æ–°è¿›åº¦æ¡
            document.getElementById('dayProgress').style.width = `${calculations.dayProgress}%`;
        }

        // è®¡ç®—æ”¶å…¥
        function calculateEarnings(now) {
            const workStartTime = parseTime(settings.workStartTime);
            const workEndTime = parseTime(settings.workEndTime);
            
            // æ¯æ—¥å·¥ä½œå°æ—¶æ•°
            const dailyWorkHours = (workEndTime.hours - workStartTime.hours) + 
                                 (workEndTime.minutes - workStartTime.minutes) / 60;
            
            // æ—¶è–ª
            const hourlyRate = settings.monthlySalary / (22 * dailyWorkHours); // æŒ‰22ä¸ªå·¥ä½œæ—¥è®¡ç®—
            
            // å½“å‰æ—¶é—´
            const currentTime = {
                hours: now.getHours(),
                minutes: now.getMinutes(),
                seconds: now.getSeconds()
            };
            
            // åˆ¤æ–­æ˜¯å¦ä¸ºå·¥ä½œæ—¥
            const isWeekday = now.getDay() >= 1 && now.getDay() <= 5;
            
            // åˆ¤æ–­æ˜¯å¦åœ¨å·¥ä½œæ—¶é—´å†…
            const currentMinutes = currentTime.hours * 60 + currentTime.minutes;
            const startMinutes = workStartTime.hours * 60 + workStartTime.minutes;
            const endMinutes = workEndTime.hours * 60 + workEndTime.minutes;
            const isWorkingTime = isWeekday && currentMinutes >= startMinutes && currentMinutes < endMinutes;
            
            // è®¡ç®—ä»Šæ—¥å·²å·¥ä½œæ—¶é—´
            let todayWorkHours = 0;
            if (isWeekday && currentMinutes > startMinutes) {
                const workedMinutes = Math.min(currentMinutes - startMinutes, endMinutes - startMinutes);
                todayWorkHours = workedMinutes / 60;
            }
            
            // ä»Šæ—¥æ”¶å…¥
            const todayEarnings = todayWorkHours * hourlyRate;
            
            // è®¡ç®—æœ¬æœˆå·¥ä½œæ—¥æ•°
            const workDaysThisMonth = getWorkDaysInMonth(now);
            
            // æœ¬æœˆæ”¶å…¥ï¼ˆæŒ‰å·²è¿‡å·¥ä½œæ—¥è®¡ç®—ï¼‰
            const passedWorkDays = getPassedWorkDays(now);
            const monthlyEarnings = passedWorkDays * dailyWorkHours * hourlyRate + 
                                  (isWeekday ? todayWorkHours * hourlyRate : 0);
            
            // ä»Šæ—¥è¿›åº¦
            const dayProgress = isWeekday ? (todayWorkHours / dailyWorkHours) * 100 : 0;
            
            return {
                isWorkingTime,
                todayEarnings,
                monthlyEarnings,
                hourlyRate,
                workDaysThisMonth,
                todayWorkHours,
                dayProgress: Math.min(dayProgress, 100)
            };
        }

        // è§£ææ—¶é—´å­—ç¬¦ä¸²
        function parseTime(timeStr) {
            const [hours, minutes] = timeStr.split(':').map(Number);
            return { hours, minutes };
        }

        // è·å–æœ¬æœˆå·¥ä½œæ—¥æ•°
        function getWorkDaysInMonth(date) {
            const year = date.getFullYear();
            const month = date.getMonth();
            const daysInMonth = new Date(year, month + 1, 0).getDate();
            
            let workDays = 0;
            for (let day = 1; day <= daysInMonth; day++) {
                const dayOfWeek = new Date(year, month, day).getDay();
                if (dayOfWeek >= 1 && dayOfWeek <= 5) {
                    workDays++;
                }
            }
            return workDays;
        }

        // è·å–æœ¬æœˆå·²è¿‡å·¥ä½œæ—¥æ•°
        function getPassedWorkDays(date) {
            const year = date.getFullYear();
            const month = date.getMonth();
            const today = date.getDate();
            
            let passedWorkDays = 0;
            for (let day = 1; day < today; day++) {
                const dayOfWeek = new Date(year, month, day).getDay();
                if (dayOfWeek >= 1 && dayOfWeek <= 5) {
                    passedWorkDays++;
                }
            }
            return passedWorkDays;
        }

        // é¡µé¢å¯è§æ€§å˜åŒ–æ—¶å¤„ç†
        document.addEventListener('visibilitychange', function() {
            if (document.hidden) {
                stopUpdates();
            } else if (settings) {
                startUpdates();
            }
        });
    </script>
